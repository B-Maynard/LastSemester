<ion-content>
  <ion-icon (click)="goToMap()" id="map" name="compass"></ion-icon>
  <ion-icon (click)="goToPreviousWorkouts()" id="previous-workouts" name="checkbox-outline"></ion-icon>
  <br>
  <p>GitFit<p>

  <ion-icon id="play-icon" name="play"></ion-icon>
  <ion-icon (click)="trackingFunction()" id="start-button" name="radio-button-off"></ion-icon>
  <p id="stopwatch"></p>

  <ion-icon id="distance-icon" name="walk"></ion-icon>
  <p id="mile-counter">0.00 mi</p>

  <div (click)="goToMusic()" id="music-container">
    <ion-icon id="music" name="musical-notes"></ion-icon>
  </div>


</ion-content>
